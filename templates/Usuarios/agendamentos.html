{% extends 'base.html' %}
{% load static %}
{% block content %}
    
    <!-- Serviços -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
          <a class="navbar-brand fonte-titulo texto-cor-especial" id="cor-titulo" href="#">Schedule Service Now</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
          <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" data-toggle="modal" data-target="#modal-login" href="{% url 'index' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="modal" data-target="#modal-login" href="{% url 'logout' %}">Logout</a>
              </li>
           </ul>
          </div>
        </nav>
      </header>
      <div class="contact-area section-padding-0-80">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="section-heading"><br></br>
                        <h3 class="text-center texto-cor-especial"> PÁGINA EM CONSTRUÇÃO . Seus Horários, {{ user.username }} :) </h3>
                    </div>
                </div>
            </div>
      
            <div class="row">
                <div class="col-12">
                <p>Todos os serviços agendando você encontra aqui.</p>
                    <div class="contact-form-area">
                        <form action="{% url 'agendar' %}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                            <div class="row">
                                <div class="col-19 text-center">
                                    <button class="btn btn-cor-especial" type="submit">Editar</button><br>
                                </div>
                                <div class="col-5 text-center">
                                    <button class="btn btn-cor-especial" type="submit">Cancelar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
     </div>
{% endblock %}
