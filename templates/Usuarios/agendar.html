{% extends 'base.html' %}
{% load static %}
{% block content %}
    
    <!-- Serviços -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
          <a class="navbar-brand fonte-titulo texto-cor-especial" id="cor-titulo" href="#">Schedule Service Now</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
          <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" data-toggle="modal" data-target="#modal-login" href="{% url 'index' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="modal" data-target="#modal-login" href="{% url 'agendamentos' %}">Meus Horários</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="modal" data-target="#modal-login" href="{% url 'logout' %}">Logout</a>
              </li>
           </ul>
          </div>
        </nav>
      </header>
      <div class="contact-area section-padding-0-80">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="section-heading"><br></br>
                        <h3 class="text-center texto-cor-especial"> Agende seu Horário, {{ user.username }} :) </h3>
                    </div>
                </div>
            </div>
      
            <div class="row">
                <div class="col-12">
                <p>Todos os campos são obrigatórios</p>
                    <div class="contact-form-area">
                        <form action="{% url 'agendar' %}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                            <div class="row">
                                <div class="col-12 col-lg-12">
                                    <label for="file"><b class="texto-cor-especial">Serviços</b></label>
                                    <input type="text" id="servico" class="form-control" name="categoria" placeholder="Ex: Cabelo e Limpeza de Pele" required>
                                </div>
                                <div class="col-12">
                                    <label for="file"><b class="texto-cor-especial">Profissionais</b></label>
                                    <input type="text" class="form-control" cols="5" rows="5" name="profissional" placeholder="Ex: Carla &#10;Lucia" required>
                                </div>
                                <div class="col-12">
                                    <label for="file"><b class="texto-cor-especial">Horário</b></label>
                                    <input type="text" class="form-control" cols="5" rows="5" name="data" placeholder="Ex: Cabelo: 02/06/2022 11:30  &#10;Unha: 02/06/2022 13:30" required>
                                </div>
                                <div class="col-12 text-center">
                                    <button class="btn btn-cor-especial" type="submit">Agendar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
     </div>
{% endblock %}
